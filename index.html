<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Crazy Work Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Crazy Work Scheduler</h1>
    <p class="lead my-5">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead my-5"></p>
  </header>


  <div class="container">
    <!-- Timeblocks go here -->
    <div id="hour-9am" class="row time-block">
      <div id="row" class="col-md-2 hour d-flex justify-content-center align-items-center">9:00am</div>
      <input id= "9am" class="col-md-8 description" placeholder="start plan your day">
      <button class="col-md-2 check-button saveBtn"><i class="fa-thin fa-calendar save"></i></button>
    </div>
    
    <div id="hour-10am" class="row time-block">
      <div id="row" class="col-md-2 hour d-flex justify-content-center align-items-center" time>10:00am</div>
      <input class="col-md-8 description" placeholder="start plan your day"></input>
      <button class="col-md-2 check-button saveBtn"><i class="fa-thin fa-calendar"></i></button>
    </div>

    <div id="hour-11am" class="row time-block">
      <div id="row" class="col-md-2 hour d-flex justify-content-center align-items-center">11:00am</div>
      <input class="col-md-8 description" placeholder="start plan your day">
      <button class="col-md-2 check-button saveBtn"><i class="fa-thin fa-calendar"></i></button>
    </div>

    <div id="hour-12pm" class="row time-block">
      <div id="row" class="col-md-2 hour d-flex justify-content-center align-items-center">12:00pm</div>
      <input class="col-md-8 description" placeholder="start plan your day">
      <button class="col-md-2 check-button saveBtn"><i class="fa-thin fa-calendar"></i></button>
    </div>
    <div id="hour-13pm" class="row time-block">
      <div id="row" class="col-md-2 hour d-flex justify-content-center align-items-center">1:00pm</div>
      <input class="col-md-8 description" placeholder="start plan your day">
      <button class="col-md-2 check-button saveBtn"><i class="fa-thin fa-calendar"></i></button>
    </div>
    <div id="hour-14pm" class="row time-block">
      <div id="row" class="col-md-2 hour d-flex justify-content-center align-items-center">2:00pm</div>
      <input class="col-md-8 description" placeholder="start plan your day">
      <button class="col-md-2 check-button saveBtn"><i class="fa-thin fa-calendar"></i></button>
    </div>
    <div id="hour-15pm" class="row time-block">
      <div id="row" class="col-md-2 hour d-flex justify-content-center align-items-center">3:00pm</div>
      <input class="col-md-8 description" placeholder="start plan your day">
      <button class="col-md-2 check-button saveBtn"><i class="fa-thin fa-calendar"></i></button>
    </div>
    <div id="hour-16pm" class="row time-block">
      <div id="row" class="col-md-2 hour d-flex justify-content-center align-items-center">4:00pm</div>
      <input class="col-md-8 description" placeholder="start plan your day">
      <button class="col-md-2 check-button saveBtn"><i class="fa-thin fa-calendar"></i></button>
    </div>
    <div id="hour-17pm" class="row time-block">
      <div id="row" class="col-md-2 hour d-flex justify-content-center align-items-center">5:00pm</div>
      <input class="col-md-8 description" placeholder="start plan your day">
      <button class="col-md-2 check-button saveBtn"><i class="fa-thin fa-calendar"></i></button>
    </div>
    <div id="hour-18pm" class="row time-block">
      <div id="row" class="col-md-2 hour d-flex justify-content-center align-items-center">6:00pm</div>
      <input class="col-md-8 description" placeholder="start plan your day">
      <button class="col-md-2 check-button saveBtn"><i class="fa-thin fa-calendar"></i></button>
    </div>
    <!-- jquery and moment links from https://cdnjs.com/libraries/moment.js/-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>
