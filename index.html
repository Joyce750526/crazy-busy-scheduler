<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Crazy Work Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Crazy Work Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->


    <div id="9am"class="row time-block">
      <div id="row" class="col-md-2 ">9:00am</div>
      <input class="col-md-8 description">
      <div class="col-md-2 check-button"></div>
    </div>

    <div id="10am"class="row time-block">
      <div id="row" class="col-md-2" time>10:00am</div>
      <input class="col-md-8 description"></input>
      <div class="col-md-2 check-button"></div>
    </div>

    <div id="11am" class="row time-block">
      <div id="row" class="col-md-2">11:00am</div>
      <input class="col-md-8 description">
      <div class="col-md-2 check-button"></div>
    </div>

    <div id="12pm"class="row time-block">
      <div id="row" class="col-md-2">12:00pm</div>
      <input class="col-md-8 description">
      <div class="col-md-2 check-button"></div>
    </div>
      <div id="1pm"class="row time-block">
        <div id="row" class="col-md-2">1:00pm</div>
        <input class="col-md-8 description">
        <div class="col-md-2 check-button"></div>
      </div>
      <div id="2pm"class="row time-block">
        <div id="row" class="col-md-2">2:00pm</div>
        <input class="col-md-8 description">
        <div class="col-md-2 check-button"></div>
      </div>
      <div id="3pm"class="row time-block">
        <div id="row" class="col-md-2">3:00pm</div>
        <input class="col-md-8 description">
        <div class="col-md-2 check-button"></div>
      </div>
      <div id="4pm"class="row time-block">
        <div id="row" class="col-md-2">4:00pm</div>
        <input class="col-md-8 description">
        <div class="col-md-2 check-button"></div>
      </div>
      <div id="5pm"class="row time-block">
        <div id="row" class="col-md-2">5:00pm</div>
        <input class="col-md-8 description ">
        <div class="col-md-2 check-button"></div>
      </div>
      <div id="6pm"class="row time-block">
        <div id="row" class="col-md-2">6:00pm</div>
        <input class="col-md-8 description">
        <div class="col-md-2 check-button"></div>
      </div>
            <!-- jquery and moment links from https://cdnjs.com/libraries/moment.js/-->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
            <script src="assets/script.js"></script>
</body>

</html>
